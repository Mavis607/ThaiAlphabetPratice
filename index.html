<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>泰文字母練習 — 學習拼音版</title>
  <style>
    body { font-family: system-ui, Noto Sans Thai, Arial, sans-serif; background: #f8fafc; margin:0; padding:20px; color:#0f172a; }
    h1 { font-size:24px; margin-bottom:8px; }
    .hint { font-size:13px; color:#475569; margin-bottom:12px; }
    .controls, .audio { margin:10px 0; display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    select, button { padding:6px 10px; border-radius:8px; border:1px solid #cbd5e1; cursor:pointer; }
    .stats { display:flex; gap:10px; margin:12px 0; }
    .stat { flex:1; background:#fff; border:1px solid #e2e8f0; border-radius:10px; padding:10px; text-align:center; }
    .prompt { font-size:100px; text-align:center; margin:20px 0; user-select:none; }
    .options { display:grid; grid-template-columns:1fr 1fr; gap:10px; }
    .opt { padding:10px; border-radius:10px; border:1px solid #cbd5e1; background:#fff; cursor:pointer; text-align:left; }
    .opt.good { background:#ecfdf5; border-color:#34d399; }
    .opt.bad { background:#fef2f2; border-color:#fca5a5; }
    .feedback { height:24px; text-align:center; font-weight:bold; margin-top:10px; }
    .ok { color:#059669; } .ng { color:#dc2626; }
  </style>
</head>
<body>
  <h1>泰文字母練習（學習拼音版）</h1>
  <div class="hint">題目為泰文；下方有 4 個 <strong>學習拼音</strong> 選項，支援鍵盤 1–4 作答。</div>

  <div class="controls">
    題庫：
    <select id="mode">
      <option value="consonants">僅子音</option>
      <option value="vowels">僅母音</option>
      <option value="all">全部</option>
    </select>
    等級：
    <select id="level">
      <option value="basic">基礎（29子音+12母音）</option>
      <option value="full">完整（44子音+18母音）</option>
    </select>
    <button id="reset">重置成績</button>
  </div>

  <div class="stats">
    <div class="stat"><div>答對題數</div><div id="sc-correct">0</div></div>
    <div class="stat"><div>作答次數</div><div id="sc-total">0</div></div>
    <div class="stat"><div>正確率</div><div id="sc-acc">0%</div></div>
  </div>

  <div class="prompt" id="prompt">ก</div>
  <div class="audio">
    <button id="speak">🔊 發音</button>
    <button id="testVoice">🧪 測試音頻（當前字母）</button>
    <label><input type="checkbox" id="autoplay" /> 自動播放</label>
  </div>

  <div class="options" id="options"></div>
  <div class="feedback" id="fb"></div>
  <div class="controls">
    <button id="next">下一題</button>
    <button id="reshuffle">重新抽題</button>
  </div>
  <div class="hint">備註：<br>基礎模式：常用 29 子音 + 12 母音。<br>完整模式：標準 44 子音 + 18 母音。<br>若要啟用發音，請將 MP3 置於 <code>sounds/</code> 資料夾，檔名以泰文字母命名。</div>

<script>
window.addEventListener('DOMContentLoaded', () => {
  // ===== Data =====
  const BASIC_CONSONANTS = [
    { ch: "ก", rtgs: "g" }, { ch: "ข", rtgs: "k" }, { ch: "ค", rtgs: "k" },
    { ch: "ง", rtgs: "ng" }, { ch: "จ", rtgs: "j" }, { ch: "ช", rtgs: "ch" },
    { ch: "ซ", rtgs: "s" }, { ch: "ญ", rtgs: "y" }, { ch: "ด", rtgs: "d" },
    { ch: "ต", rtgs: "dt" }, { ch: "ถ", rtgs: "th" }, { ch: "ท", rtgs: "th" },
    { ch: "น", rtgs: "n" }, { ch: "บ", rtgs: "b" }, { ch: "ป", rtgs: "bp" },
    { ch: "ผ", rtgs: "ph" }, { ch: "ฝ", rtgs: "f" }, { ch: "พ", rtgs: "ph" },
    { ch: "ฟ", rtgs: "f" }, { ch: "ม", rtgs: "m" }, { ch: "ย", rtgs: "y" },
    { ch: "ร", rtgs: "r" }, { ch: "ล", rtgs: "l" }, { ch: "ว", rtgs: "w" },
    { ch: "ส", rtgs: "s" }, { ch: "ห", rtgs: "h" }, { ch: "อ", rtgs: "o" }, { ch: "ฮ", rtgs: "h" }
  ];
  const BASIC_VOWELS = [
    { ch: "ะ", rtgs: "a" }, { ch: "า", rtgs: "aa" }, { ch: "ิ", rtgs: "i" }, { ch: "ี", rtgs: "ii" },
    { ch: "ุ", rtgs: "u" }, { ch: "ู", rtgs: "uu" }, { ch: "เ", rtgs: "e" }, { ch: "แ", rtgs: "ae" },
    { ch: "โ", rtgs: "o" }, { ch: "ใ", rtgs: "ai" }, { ch: "ไ", rtgs: "ai" }, { ch: "ำ", rtgs: "am" }
  ];

  const FULL_CONSONANTS = [
    { ch: "ก", rtgs: "g" },   { ch: "ข", rtgs: "k" },
    { ch: "ค", rtgs: "k" },  { ch: "ฆ", rtgs: "k" },
    { ch: "ง", rtgs: "ng" },  { ch: "จ", rtgs: "j" },   { ch: "ฉ", rtgs: "ch" },
    { ch: "ช", rtgs: "ch" },  { ch: "ซ", rtgs: "s" },   { ch: "ฌ", rtgs: "ch" },
    { ch: "ญ", rtgs: "y" },   { ch: "ฎ", rtgs: "d" },   { ch: "ฏ", rtgs: "dt" },
    { ch: "ฐ", rtgs: "t" },  { ch: "ฑ", rtgs: "t" },  { ch: "ฒ", rtgs: "t" },
    { ch: "ณ", rtgs: "n" },   { ch: "ด", rtgs: "d" },   { ch: "ต", rtgs: "dt" },
    { ch: "ถ", rtgs: "t" },  { ch: "ท", rtgs: "t" },  { ch: "ธ", rtgs: "t" },
    { ch: "น", rtgs: "n" },   { ch: "บ", rtgs: "b" },   { ch: "ป", rtgs: "bp" },
    { ch: "ผ", rtgs: "p" },  { ch: "ฝ", rtgs: "f" },   { ch: "พ", rtgs: "p" },
    { ch: "ฟ", rtgs: "f" },   { ch: "ภ", rtgs: "p" },  { ch: "ม", rtgs: "m" },
    { ch: "ย", rtgs: "y" },   { ch: "ร", rtgs: "r" },   { ch: "ล", rtgs: "l" },
    { ch: "ว", rtgs: "w" },   { ch: "ศ", rtgs: "s" },   { ch: "ษ", rtgs: "s" },
    { ch: "ส", rtgs: "s" },   { ch: "ห", rtgs: "h" },   { ch: "ฬ", rtgs: "l" },
    { ch: "อ", rtgs: "o" },   { ch: "ฮ", rtgs: "h" }
  ];

  const FULL_VOWELS = [
    { ch: "ะ", rtgs: "a" },   { ch: "า", rtgs: "aa" },
    { ch: "ิ", rtgs: "i" },   { ch: "ี", rtgs: "ii" },
    { ch: "ึ", rtgs: "ue" },  { ch: "ื", rtgs: "uee" },
    { ch: "ุ", rtgs: "u" },   { ch: "ู", rtgs: "uu" },
    { ch: "เ", rtgs: "e" },   { ch: "โ", rtgs: "o" },
    { ch: "แ", rtgs: "ae" },  { ch: "ไ", rtgs: "ai" },
    { ch: "ใ", rtgs: "ai" },  { ch: "ำ", rtgs: "am" },
    { ch: "เอีย", rtgs: "ia" }, { ch: "เอือ", rtgs: "uea" },
    { ch: "อัว", rtgs: "ua" },  { ch: "เอา", rtgs: "ao" }
  ];

  const fallbackRoman = ["g","k","ng","j","ch","s","y","d","dt","t","n","b","bp","p","f","m","r","l","w","h","o","e","ae","ai","am","u","uu","i","ii","ue","uee","ia","uea","ua","ao"];

  // ===== Utils =====
  const $ = (q) => document.querySelector(q);
  function sample(arr){ return arr[Math.floor(Math.random()*arr.length)]; }
  function shuffle(arr){ const a=[...arr]; for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]];} return a; }
  function getData(level){
    return level==='full' ? {C:FULL_CONSONANTS, V:FULL_VOWELS} : {C:BASIC_CONSONANTS, V:BASIC_VOWELS};
  }
  function buildPool(mode, level){ const {C,V}=getData(level); if(mode==='consonants') return C; if(mode==='vowels') return V; return [...C, ...V]; }
  function buildQuestion(pool){
    const answer = sample(pool);
    const uniq = Array.from(new Set(pool.map(x=>x.rtgs)));
    const distractible = uniq.filter(r=>r!==answer.rtgs);
    const distractors=[];
    while(distractors.length<3 && distractible.length>0){ const r=sample(distractible); if(!distractors.includes(r)) distractors.push(r);} 
    for(const f of shuffle(fallbackRoman)){ if(distractors.length>=3) break; if(f!==answer.rtgs && !distractors.includes(f)) distractors.push(f);} 
    const options=shuffle([answer.rtgs,...distractors]).slice(0,4);
    return {prompt:answer.ch, answer:answer.rtgs, options};
  }

  // ===== Audio =====
  const player = new Audio();
  player.preload = 'auto';
  function playAudio(ch){
    if(!ch) return;
    try { player.pause(); player.currentTime = 0; } catch(e){}
    player.src = `sounds/${encodeURIComponent(ch)}.mp3`;
    player.play().catch(()=>{});
  }

  // ===== Elements =====
  const modeSel = $('#mode');
  const datasetSel = $('#dataset');
  const levelSel = $('#level');
  const promptEl = $('#prompt');
  const optsEl = $('#options');
  const fbEl = $('#fb');
  const scCorrectEl = $('#sc-correct');
  const scTotalEl = $('#sc-total');
  const scAccEl = $('#sc-acc');
  const btnSpeak = $('#speak');
  const btnTest = $('#testVoice');
  const btnNext = $('#next');
  const btnReshuffle = $('#reshuffle');
  const btnReset = $('#reset');
  const autoPlayEl = $('#autoplay');

  let correct=0,total=0,q=null,feedback='none';
  function updateStats(){ scCorrectEl.textContent=String(correct); scTotalEl.textContent=String(total); scAccEl.textContent= total? Math.round(correct/total*100)+'%':'0%'; }

  function renderQuestion(){
    const pool=buildPool(modeSel.value, levelSel.value);
    q=buildQuestion(pool);
    feedback='none';
    promptEl.textContent=q.prompt;
    fbEl.textContent='';
    if(autoPlayEl.checked){ playAudio(q.prompt); }
    optsEl.innerHTML='';
    q.options.forEach((opt,i)=>{
      const btn=document.createElement('button');
      btn.className='opt';
      btn.innerHTML=`<span><span style=\"color:#9ca3af;margin-right:6px\">${i+1}.</span>${opt}</span>`;
      btn.addEventListener('click', ()=> choose(opt, btn));
      optsEl.appendChild(btn);
    });
  }

  function choose(opt, btn){
    if(!q) return;
    if(feedback==='right') return;
    total++;
    if(opt===q.answer){
      correct++; feedback='right';
      fbEl.innerHTML = `<span class=\"ok\">答對！（${q.prompt} → ${q.answer}）</span>`;
      btn.classList.add('good');
      playAudio(q.prompt);
    } else {
      feedback='wrong';
      fbEl.innerHTML = '<span class=\"ng\">答錯，再試一次</span>';
      btn.classList.add('bad');
    }
    updateStats();
  }

  btnSpeak.addEventListener('click', ()=> q && playAudio(q.prompt));
  btnTest.addEventListener('click', ()=> q && playAudio(q.prompt));
  btnNext.addEventListener('click', renderQuestion);
  btnReshuffle.addEventListener('click', renderQuestion);
  btnReset.addEventListener('click', ()=>{ correct=0; total=0; updateStats(); renderQuestion(); });
  modeSel.addEventListener('change', renderQuestion);
  datasetSel && datasetSel.addEventListener('change', ()=>{ correct=0; total=0; updateStats(); renderQuestion(); });
  levelSel.addEventListener('change', renderQuestion);

  window.addEventListener('keydown', (e)=>{
    const idx = parseInt(e.key,10);
    if(!isNaN(idx) && idx>=1 && idx<=4){
      const btn = optsEl.children[idx-1];
      if(btn) btn.dispatchEvent(new Event('click'));
    }
  });

  updateStats();
  renderQuestion();
});
</script>
</body>
</html>
