<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>泰文字母練習 — 單檔版</title>
  <style>
    :root { --radius: 16px; }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, "Noto Sans Thai", Arial, "PingFang TC", "Microsoft JhengHei", sans-serif;
      color: #0f172a; background: linear-gradient(135deg, #f0f9ff, #ffffff 40%, #ecfdf5);
      min-height: 100vh; display: grid; place-items: start center;
    }
    .container { max-width: 900px; width: 100%; padding: 24px 16px 40px; }
    header { display: grid; gap: 8px; margin-bottom: 16px; }
    h1 { margin: 0; font-size: 28px; }
    .hint { color: #475569; font-size: 13px; }
    .controls { display: flex; gap: 8px; flex-wrap: wrap; justify-content: flex-start; align-items: center; }
    select, button {
      border: 1px solid #e5e7eb; border-radius: 12px; padding: 10px 12px; background: #fff; box-shadow: 0 1px 2px rgb(0 0 0 / 6%);
      cursor: pointer; font-size: 14px;
    }
    button.primary { background: #059669; color: #fff; border-color: #059669; }
    button:hover { filter: brightness(0.98); }

    .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin: 16px 0 20px; }
    .stat { background: #fff; border: 1px solid #e5e7eb; border-radius: var(--radius); padding: 14px; text-align: center; box-shadow: 0 2px 8px rgb(0 0 0 / 6%); }
    .stat .label { color: #64748b; font-size: 12px; }
    .stat .value { font-weight: 700; font-size: 22px; margin-top: 4px; }

    .card { background: #fff; border: 1px solid #e5e7eb; border-radius: var(--radius); padding: 24px; box-shadow: 0 6px 24px rgb(0 0 0 / 8%); }
    .prompt { font-size: clamp(72px, 14vw, 140px); line-height: 1; text-align: center; margin: 8px 0 18px; user-select: none; font-family: "Sarabun", "Noto Sans Thai", Arial, sans-serif; }

    .options { display: grid; grid-template-columns: 1fr; gap: 10px; }
    @media (min-width: 600px) { .options { grid-template-columns: 1fr 1fr; } }
    .opt { text-align: left; border: 1px solid #e5e7eb; border-radius: 14px; padding: 12px 14px; background: #fff; box-shadow: 0 1px 3px rgb(0 0 0 / 7%); display: flex; align-items: center; justify-content: space-between; }
    .opt:hover { background: #f9fafb; }
    .opt.bad { border-color: #fca5a5; background: #fef2f2; }
    .opt.good { border-color: #86efac; background: #ecfdf5; }

    .feedback { min-height: 28px; display: grid; place-items: center; margin-top: 6px; font-weight: 700; }
    .ok { color: #047857; } .ng { color: #dc2626; }

    .actions { display: flex; gap: 10px; justify-content: center; margin-top: 12px; }

    .note { color: #64748b; font-size: 12px; margin-top: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>泰文字母練習（單檔版）</h1>
      <div class="hint">題目為泰文；下方有 4 個 RTGS 羅馬拼音選項。支援鍵盤 <strong>1–4</strong> 作答。</div>
      <div class="controls">
        <label>
          題庫：
          <select id="mode">
            <option value="consonants">僅子音</option>
            <option value="vowels">僅母音</option>
            <option value="all">全部</option>
          </select>
        </label>
        <button id="reset">重置成績</button>
      </div>
    </header>

    <section class="stats">
      <div class="stat"><div class="label">答對題數</div><div class="value" id="sc-correct">0</div></div>
      <div class="stat"><div class="label">作答次數</div><div class="value" id="sc-total">0</div></div>
      <div class="stat"><div class="label">正確率</div><div class="value" id="sc-acc">0%</div></div>
    </section>

    <section class="card">
      <div class="prompt" id="prompt">ก</div>
      <div class="options" id="options"></div>
      <div class="feedback" id="fb"></div>
      <div class="actions">
        <button class="primary" id="next">下一題</button>
        <button id="reshuffle">重新抽題</button>
      </div>
      <div class="note">備註：羅馬拼音採 RTGS。部分符號（如「อ」）在單字中可能為無聲的母音承載符，這裡以常見讀音簡化。</div>
    </section>
  </div>

  <script>
    // ---------------- Data ----------------
    const CONSONANTS = [
      { ch: "ก", rtgs: "k" }, { ch: "ข", rtgs: "kh" }, { ch: "ฃ", rtgs: "kh" }, { ch: "ค", rtgs: "kh" },
      { ch: "ฅ", rtgs: "kh" }, { ch: "ฆ", rtgs: "kh" }, { ch: "ง", rtgs: "ng" }, { ch: "จ", rtgs: "ch" },
      { ch: "ฉ", rtgs: "ch" }, { ch: "ช", rtgs: "ch" }, { ch: "ซ", rtgs: "s" }, { ch: "ฌ", rtgs: "ch" },
      { ch: "ญ", rtgs: "y" }, { ch: "ฎ", rtgs: "d" }, { ch: "ฏ", rtgs: "t" }, { ch: "ฐ", rtgs: "th" },
      { ch: "ฑ", rtgs: "th" }, { ch: "ฒ", rtgs: "th" }, { ch: "ณ", rtgs: "n" }, { ch: "ด", rtgs: "d" },
      { ch: "ต", rtgs: "t" }, { ch: "ถ", rtgs: "th" }, { ch: "ท", rtgs: "th" }, { ch: "ธ", rtgs: "th" },
      { ch: "น", rtgs: "n" }, { ch: "บ", rtgs: "b" }, { ch: "ป", rtgs: "p" }, { ch: "ผ", rtgs: "ph" },
      { ch: "ฝ", rtgs: "f" }, { ch: "พ", rtgs: "ph" }, { ch: "ฟ", rtgs: "f" }, { ch: "ภ", rtgs: "ph" },
      { ch: "ม", rtgs: "m" }, { ch: "ย", rtgs: "y" }, { ch: "ร", rtgs: "r" }, { ch: "ล", rtgs: "l" },
      { ch: "ว", rtgs: "w" }, { ch: "ศ", rtgs: "s" }, { ch: "ษ", rtgs: "s" }, { ch: "ส", rtgs: "s" },
      { ch: "ห", rtgs: "h" }, { ch: "ฬ", rtgs: "l" }, { ch: "อ", rtgs: "o" }, { ch: "ฮ", rtgs: "h" },
    ];

    const VOWELS = [
      { ch: "ะ", rtgs: "a" }, { ch: "า", rtgs: "a" }, { ch: "ิ", rtgs: "i" }, { ch: "ี", rtgs: "i" },
      { ch: "ึ", rtgs: "ue" }, { ch: "ื", rtgs: "ue" }, { ch: "ุ", rtgs: "u" }, { ch: "ู", rtgs: "u" },
      { ch: "เ", rtgs: "e" }, { ch: "แ", rtgs: "ae" }, { ch: "โ", rtgs: "o" }, { ch: "ใ", rtgs: "ai" },
      { ch: "ไ", rtgs: "ai" }, { ch: "ำ", rtgs: "am" },
    ];

    const fallbackRoman = ["k","kh","ng","ch","s","y","d","t","th","n","b","p","ph","f","m","r","l","w","h","o","e","ae","ai","am","u","i","ue"];

    // -------------- Utils --------------
    const $ = (q) => document.querySelector(q);
    function sample(arr){ return arr[Math.floor(Math.random()*arr.length)]; }
    function shuffle(arr){ const a=[...arr]; for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]];} return a; }
    function buildPool(mode){ if(mode==='consonants') return CONSONANTS; if(mode==='vowels') return VOWELS; return [...CONSONANTS, ...VOWELS]; }

    function buildQuestion(pool){
      const answer = sample(pool);
      const uniq = Array.from(new Set(pool.map(x=>x.rtgs)));
      const distractible = uniq.filter(r=>r!==answer.rtgs);
      const distractors = [];
      while(distractors.length<3 && distractible.length>0){ const r = sample(distribleSafe()); if(!distractors.includes(r)) distractors.push(r); }
      function distribleSafe(){ return distractible.length? distractible : fallbackRoman; }
      for(const f of shuffle(fallbackRoman)){
        if(distractors.length>=3) break; if(f!==answer.rtgs && !distractors.includes(f)) distractors.push(f);
      }
      const options = shuffle([answer.rtgs, ...distractors]).slice(0,4);
      return { prompt: answer.ch, answer: answer.rtgs, options };
    }

    // -------------- State --------------
    let modeSel = $('#mode');
    let promptEl = $('#prompt');
    let optsEl = $('#options');
    let fbEl = $('#fb');
    let scCorrectEl = $('#sc-correct');
    let scTotalEl = $('#sc-total');
    let scAccEl = $('#sc-acc');

    let correct=0, total=0, q=null, selected=null, feedback='none';

    function updateStats(){
      scCorrectEl.textContent = String(correct);
      scTotalEl.textContent = String(total);
      scAccEl.textContent = total===0? '0%' : Math.round(correct/total*100)+'%';
    }

    function renderQuestion(){
      const pool = buildPool(modeSel.value);
      q = buildQuestion(pool);
      selected=null; feedback='none';
      promptEl.textContent = q.prompt;
      fbEl.innerHTML = '';
      optsEl.innerHTML = '';
      q.options.forEach((opt, i)=>{
        const btn = document.createElement('button');
        btn.className = 'opt';
        btn.innerHTML = `<span><span style="color:#9ca3af;margin-right:6px">${i+1}.</span>${opt}</span><span class="mark"></span>`;
        btn.addEventListener('click', ()=> choose(opt, btn));
        optsEl.appendChild(btn);
      });
    }

    function choose(opt, btn){
      if (feedback==='right') return; // already correct
      selected = opt; total++;
      if (opt===q.answer){ correct++; feedback='right'; fbEl.innerHTML = `<span class="ok">答對！（${q.prompt} → ${q.answer}）</span>`; btn.classList.add('good'); }
      else { feedback='wrong'; fbEl.innerHTML = `<span class="ng">答錯，再試一次</span>`; btn.classList.add('bad'); }
      updateStats();
    }

    // -------------- Events --------------
    $('#next').addEventListener('click', renderQuestion);
    $('#reshuffle').addEventListener('click', renderQuestion);
    $('#reset').addEventListener('click', ()=>{ correct=0; total=0; updateStats(); renderQuestion(); });
    modeSel.addEventListener('change', renderQuestion);

    // Keyboard 1-4
    window.addEventListener('keydown', (e)=>{
      const idx = parseInt(e.key,10);
      if(!isNaN(idx) && idx>=1 && idx<=4){
        const btn = optsEl.children[idx-1];
        if(btn) btn.click();
      }
    });

    // init
    updateStats();
    renderQuestion();
  </script>
</body>
</html>
